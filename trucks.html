<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
const cars = [{"user":"good"},{"user":"average"},{"user":"expensive"}];
const trucks = [{"p":"one"},{"p":"two"},{"p":"three"}];

document.getElementById("demo").innerHTML = cars[0].user;
document.getElementById("demo2").innerHTML = trucks[0].p;

</script>

</body>
</html>
